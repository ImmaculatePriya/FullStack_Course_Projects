<html>
  <head>
    <title>List Tags</title>
  </head>
  <body>
    <h2>Unordered List</h2>
    <ul type="square">
      <li>Keyboard</li>
      <li>Mouse</li>
      <li>Printer</li>
      <li>Speaker</li>
      <li>Microphone</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="i">
      <li>Keyboard</li>
      <li>Mouse</li>
      <li>Printer</li>
      <li>Speaker</li>
      <li>Microphone</li>
    </ol>
  </body>
</html>
